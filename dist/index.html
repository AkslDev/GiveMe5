<!DOCTYPE html>
<!-- Début du HTML -->
<html lang="en">

<!-- Début du HEAD -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Aksl" />
	<meta charset="UTF-8">

	<title>Give me Five</title>
	<!-- Mes CSS -->
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<!-- Fin du HEAD -->

<!-- Début du BODY -->
<body>

	<!-- Début de la NAV -->
	<nav>
		<div class="col-md-12">
			<div class="col-md-2">
				<div class="logo">
					<img src="img/Logo.png" alt="Logo">
					<p>GiveMeFive</p>
				</div>
			</div>
			<div class="col-md-offset-10 col-md-2">
				<button class="btn" id="add">Ajouter un Elève</button>
			</div>
		</div>
	</nav>
	<!-- Fin de la NAV  -->
	<!-- Début de la SECTION -->
	<section class="content">
		<div class="row">
			<div class="create dispnone" id="create">
				<div class="createstudent">
					<p>Ajout d'un élève</p>	
						<div class="inpttxt">      
							      <input type="text" id="firstname" required>
							      <span class="highlight"></span>
							      <span class="bar"></span>
							      <label>Prénom</label>
						</div>
							      
						<div class="inpttxt">      
							      <input type="text" id="lastname" required>
							      <span class="highlight"></span>
							      <span class="bar"></span>
							      <label>Nom</label>
						</div>
					<br>
					<button type="submit" class="btnsubmit" id="submit">Ajouter</button>
				</div>
			</div>
		<div class="col-md-5" style="padding: 0px;">
			<div class="pattern">
				<div class="modif dispnone" id="modif">
					<div class="modifuserimg">
						
					</div>
					<h4>Prenom Nom</h4>
					<p id="points">22 pts</p>
					<a href="#" title="Présent">
						<i class="material-icons present">check</i>
					</a>
					<a href="#" title="Retard">
						<i class="material-icons late">watch_later</i>
					</a>
					<a href="#" title="Absent">
						<i class="material-icons abs">clear</i>
					</a>
					<a href="#" title="Participation">
						<i class="material-icons talk">textsms</i>
					</a>
					<a href="#" title="Passage au tableau">
						<i class="material-icons tab">tab</i>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-7 content-scroll">
			<div class="content-user" id="userlist">
				<!-- Profil -->
				<div class="student" id="user">
					<div class="userimg">
					
					</div>
					<h4>Prenom Nom</h4>
					<!-- <p>0 pts</p> -->
					<div>
						<a href="#">
							<i class="material-icons present" title="Présent">check</i>
						</a>
						<a href="#">
							<i class="material-icons late" title="Retard">watch_later</i>
						</a>
						<a href="#">
							<i class="material-icons abs" title="Absent">clear</i>
						</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<!-- Fin de la SECTION -->
	<!-- Liens vers mes Scripts -->
	<script src="bundle.js"></script>
</body>
<!-- Fin du BODY -->
</html>
<!-- Fin du HTML -->
